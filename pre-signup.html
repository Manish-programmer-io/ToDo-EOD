    <!--  -->
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
      <div class="screen">
        <div class="screen__content form-shadow">
          <form class="login" id="login-form" action="submit">
            <div class="top-img">
              <img src="images/logo-removebg-preview.png" title="logo" class="img-fluid top-img" />
            </div>
            <div class="login__field">
              <i class="login__icon fas fa-user"></i>
              <input id="username" name="username" type="text" class="login__input" placeholder="User name" required>
            </div>
            <div class="login__field">
              <i class="login__icon fas fa-lock"></i>
              <input id="eMail" type="email" name="eMail"  class="login__input" placeholder="E-mail" required>
            </div>
            <div class="login__field">
              <i class="login__icon fas fa-lock"></i>
              <input id="password" type="password" name="password" class="login__input" placeholder="Password" required>
            </div>
              <legend>
                <p class="top-text">Get Started</p>
              </legend>
              <span class="form-text">
                <input
                  id="register"
                  type="radio"
                  name="login_type"
                  value="register"
                  checked="checked"
                />
                <label for="register">Register</label>
              </span>
              <span class="form-text">
                <input id="login" type="radio" name="login_type" value="login" />
                <label for="login">Login</label>
              </span>
              <input type="submit" value="Submit" class="button-91 login__submit"/>
              <output name="result" class="results"></output>
            <!-- <button class="button login__submit">
              <span class="button__text">Log In Now</span>
              <i class="button__icon fas fa-chevron-right"></i>
            </button>				 -->
          </form>
